http {
  host = "0.0.0.0"
  host = ${?HTTP_HOST}
  port = 8080
  port = ${?HTTP_PORT}
}
tcp {
  port = 2550
  port = ${?TCP_PORT}
}

akka {
  logLevel = INFO
  stdout-logLevel = INFO
  event-handlers = ["akka.event.Logging$DefaultLogger"]
}

application {
  name = skarn-push-server
}

spray.can {
  client {
    host-connector {
      max-connections = 100
    }
  }
}

kamon {
  metric {
    tick-interval = 1 seconds
    filters {
      akka-actor {
        includes = [ ${application.name}"/user/**" ]
        excludes = [ ${application.name}"/system/**" ]
      }
      akka-dispatcher {
        includes = [ ${application.name}"/akka.actor.default-dispatcher" ]
      }
      trace {
        includes = [ "**" ]
        excludes = []
      }
    }
  }
  trace {
    ask-pattern-tracing = on
  }
  statsd {
    hostname = "172.17.8.101"
    hostname = ${?STATSD_HOST}
    port = 8125
    hostname = ${?STATSD_PORT}
    report-system-metrics = true
    simple-metric-key-generator {
      application = ${application.name}
    }
  }
  internal-config {
    akka {

    }
    spray {

    }
  }
}
